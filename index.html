
<html>
<head>
  <title>Quick Reply</title>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      color: #ffffff;
      margin: 30px 0px 0px 0px;
      background-color: #337ab7;
    }

    .container {
      text-align: center;
    }

    a, a:active, a:hover, a:visited {
      color: #ffffff;
    }
  </style>
</head>

<body>
<div class="container">
  <h6>Please follow the setup guide here : <a href="https://github.com/mkpascal/iMsgQuickReply">https://github.com/mkpascal/iMsgQuickReply</a></h6>
  <h4>Please set your server URL and password here.<br/>It must be a iMsgBridge server.</h4>

  <form>
    <h5>Server URL:</h5>
    <input type="text" name="server" class="form_server">
    <h5>Password:</h5>
    <input type="password" name="password" class="form_password">
    <br/><br/>
    <input class="form_submit" type="submit" value="Submit">
  </form>

</div>
<script>
  $(".form_submit").click(function (e) {
    e.preventDefault();

    var server = $(".form_server").val();
    var password = $(".form_password").val();

    var array = [server, password];

    document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(array));

  });
</script>
</body>
</html>
